                    <input type="checkbox" class="search-checkbox">

        <div class="backdrop" id="login">
            <div class="login-form">
                <a href="#" class="close">

                    <span></span>
                </a>

                    <img class="login-img" src="./assets/images/common/logo.svg" alt="logo">
                </div>

                <form autocomplete="off">
                    <label class="label-form" for="email">Email:</label>
                    <input type="email" class="input-form" id="email" placeholder="name@company.com" required autofocus>
                    <label class="label-form" for="password">Password:</label>
                    <input type="password" class="input-form" id="password" placeholder="Your Password" required>
                    <div class="label-form remember">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <input type="submit" class="btn signin-btn" value="Sign In">
                </form>
            </div>
        </div>
        <!-- Popup Modal End -->
